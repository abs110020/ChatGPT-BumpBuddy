<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ava - Your Bump Buddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="intro">
        <p id="ava" style ="display: none;"></p>
      </div>
      <div class="typewriter">
        <h1>Hi, I'm Ava, your Bump Buddy</h1>
        <h2>I'm here to help you and am available to provide emotional support and assistance during your pregnancy journey.</h2>
      </div>
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Curious? Ask!"></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
